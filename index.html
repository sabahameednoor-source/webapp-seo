<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>SEO SERVICES — Saba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Nastaliq+Urdu:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root{
      --bg:#0b1020;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.16);
      --txt:#e7f2ff;
      --muted:#a9bfd6;
      --accent1:#00d4ff;
      --accent2:#7c4dff;
      --accent3:#ff2bd6;
      --ok:#0ad3a7;
      --err:#ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--txt); background:var(--bg); font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden;
    }
    /* Three.js canvas backdrop */
    #bg{
      position:fixed; inset:0; z-index:0;
    }
    /* Gradient veil for depth */
    .veil{
      position:fixed; inset:0; z-index:0;
      background: radial-gradient(1200px 800px at 70% 30%, rgba(124,77,255,0.12), transparent 60%),
                  radial-gradient(900px 700px at 20% 75%, rgba(0,212,255,0.10), transparent 60%);
      pointer-events:none;
    }
    .wrap{
      position:relative; z-index:1; display:grid; place-items:center; min-height:100vh; padding:40px 16px;
    }

    /* Card */
    .card{
      width:100%; max-width:720px; padding:28px 24px 22px; border-radius:18px;
      background:var(--card); border:1px solid var(--stroke);
      backdrop-filter: blur(12px) saturate(130%); -webkit-backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 12px 36px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.02);
      position:relative; overflow:hidden;
    }
    /* Subtle animated edge */
    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:inherit; padding:2px;
      background: conic-gradient(from 0deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      animation: spin 18s linear infinite;
      opacity:.5;
    }
    @keyframes spin{ to{ transform: rotate(1turn) } }

    .title{
      margin: 0 0 6px; font-weight:800; letter-spacing:.5px; font-size: clamp(24px, 4vw, 34px);
      background: linear-gradient(90deg, var(--accent1), var(--accent3), var(--accent2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-transform: uppercase;
    }
    .subtitle{ margin:0 0 20px; color:var(--muted); font-size:.98rem }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px }
    .full{ grid-column: 1/-1 }

    label{ display:block; margin:0 0 8px; font-size:.92rem; color:#d6e8ff }
    .hint{ font-size:.8rem; color:var(--muted); margin-top:6px }

    input, select, textarea{
      width:100%; color:var(--txt); background: rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.2); border-radius:12px; padding:12px 14px;
      outline:none; transition:.25s ease; font-size: 0.98rem;
    }
    textarea{ min-height:110px; resize: vertical }
    input::placeholder, textarea::placeholder{ color:#9ab4c9 }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(0,212,255,0.75);
      box-shadow: 0 0 0 3px rgba(0,212,255,0.25), inset 0 0 8px rgba(0,212,255,0.18);
      transform: translateY(-1px);
    }

    .actions{ display:flex; justify-content:flex-end; gap:10px; margin-top:8px }
    .btn{
      appearance:none; border:0; cursor:pointer; border-radius:12px; padding:12px 18px; font-weight:700;
      background: radial-gradient(120% 120% at 50% 0%, #e9fbff 0%, #c6f6ff 45%, #9df0ff 75%, #61e6ff 100%);
      color:#01212a; box-shadow: 0 10px 28px rgba(0,212,255,0.25); transition:.2s ease;
    }
    .btn:hover{ transform: translateY(-1px) scale(1.01) }
    .btn:disabled{ opacity:.6; cursor:not-allowed; transform:none; box-shadow:none }

    /* Urdu toast */
    .toast{
      position: fixed; left:50%; bottom:26px; transform: translateX(-50%) translateY(16px);
      background: rgba(0, 10, 18, 0.78); color:#eaffff; border:1px solid rgba(10, 211, 167, 0.45);
      border-radius:14px; padding:12px 16px; z-index: 10; min-width: 280px; max-width:92vw;
      box-shadow: 0 0 16px rgba(10,211,167,0.35), inset 0 0 20px rgba(10,211,167,0.12);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      font-family: "Noto Nastaliq Urdu", "Poppins", sans-serif; direction: rtl;
      opacity:0; pointer-events:none; transition:.3s ease;
    }
    .toast.error{
      border-color: rgba(255, 107, 107, 0.55);
      box-shadow: 0 0 16px rgba(255,107,107,0.35), inset 0 0 20px rgba(255,107,107,0.12);
    }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(0) }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr }
      .card{ padding:22px 18px }
    }
  </style>
</head>
<body>
  <!-- Three.js background -->
  <canvas id="bg"></canvas>
  <div class="veil" aria-hidden="true"></div>

  <div class="wrap">
    <form id="seoForm" class="card" autocomplete="on">
      <h1 class="title">SEO SERVICES</h1>
      <p class="subtitle">Professional request form • Data saves to Google Sheets</p>

      <div class="grid">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />
        </div>
        <div>
          <label for="contact">Phone No / Email Address</label>
          <input id="contact" name="contact" type="text" placeholder="+92 3xx xxx xxxx or you@example.com" required />
        </div>

        <div class="full">
          <label for="facebook">Facebook ID or Page Link</label>
          <input id="facebook" name="facebook" type="url" placeholder="https://facebook.com/yourpage" />
          <div class="hint">Optional — paste your Facebook profile or page URL.</div>
        </div>

        <div>
          <label for="service">Service (You Want From Me)</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Select an SEO service</option>
            <option>Technical SEO Audit</option>
            <option>On‑Page Optimization</option>
            <option>Keyword Research & Mapping</option>
            <option>Content Strategy & Briefs</option>
            <option>Link Building & Digital PR</option>
            <option>Local SEO (GBP + Citations)</option>
            <option>Site Speed & Core Web Vitals</option>
            <option>Analytics & Tag Manager Setup</option>
            <option>Monthly SEO Management</option>
          </select>
        </div>

        <div>
          <label for="autoreply">Auto Reply</label>
          <input id="autoreply" name="autoreply" type="text" placeholder="Your preferred auto-reply (optional)" />
        </div>

      </div>

      <div class="actions">
        <button id="submitBtn" class="btn" type="submit">Submit Request</button>
      </div>
    </form>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // 1) Replace with your deployed Google Apps Script Web App URL
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbySkc4aqZTvDzOVH6LNM4x-JPl0yVEYhrdzh4ZhLJedYN9VHoJSO4-yjmLtSAKFBGlSKw/exec";

    // 2) Urdu toast
    const toastEl = document.getElementById('toast');
    function showToast(msg, type='ok', ms=3400){
      toastEl.textContent = msg;
      toastEl.className = 'toast' + (type==='error' ? ' error' : '');
      toastEl.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toastEl.classList.remove('show'), ms);
    }

    // 3) Form submit → POST to GAS with FormData
    const form = document.getElementById('seoForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true; btn.textContent = 'Submitting...';

      const fd = new FormData(form); // name, contact, facebook, service, autoreply
      try{
        const res = await fetch(GAS_WEB_APP_URL, { method:'POST', body:fd });
        if(res.ok){
          showToast('آپ کا فارم کامیابی سے جمع ہو چکا ہے ✅', 'ok');
          form.reset();
        }else{
          showToast('معذرت! فارم جمع کرنے میں مسئلہ آیا۔ دوبارہ کوشش کریں۔', 'error');
        }
      }catch(err){
        console.error(err);
        showToast('نیٹ ورک خرابی۔ براہ کرم اپنا انٹرنیٹ چیک کریں۔', 'error');
      }finally{
        btn.disabled = false; btn.textContent = 'Submit Request';
      }
    });

    // 4) Three.js — lightweight starfield
    (() => {
      const canvas = document.getElementById('bg');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      camera.position.z = 60;

      // Stars
      const isMobile = window.innerWidth < 640;
      const starCount = isMobile ? 1200 : 2400;

      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(starCount * 3);
      for(let i=0;i<starCount;i++){
        const r = 200 * Math.cbrt(Math.random()); // denser center
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos(2*Math.random()-1);
        positions[i*3]   = r * Math.sin(phi) * Math.cos(theta);
        positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
        positions[i*3+2] = r * Math.cos(phi);
      }
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({
        color: 0xbfe9ff,
        size: 0.9,
        sizeAttenuation: true,
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending
      });
      const stars = new THREE.Points(geometry, material);
      scene.add(stars);

      // Subtle colored fog glow
      scene.fog = new THREE.FogExp2(0x0b1020, 0.0025);

      // Animate
      function animate(){
        requestAnimationFrame(animate);
        stars.rotation.y += 0.0008;
        stars.rotation.x += 0.0002;
        renderer.render(scene, camera);
      }
      animate();

      // Resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }, { passive:true });
    })();
  </script>
</body>
</html>
