<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEO WebApp</title>
  <style>
    /* LOGIN OVERLAY */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(11,16,32,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loginBox {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,212,255,0.6);
      text-align: center;
      width: 90%; max-width: 360px;
      color: #e7f2ff;
      font-family: "Poppins", sans-serif;
    }
    #loginBox h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00d4ff, #7c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #loginBox input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    #loginBox button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #loginBox button:hover {
      background: linear-gradient(135deg, #20c997, #28a745);
    }
    #loginError {
      color: #ff6b6b;
      margin-top: 12px;
      min-height: 20px;
    }

    /* HIDE MAIN CONTENT UNTIL LOGIN */
    body.locked {
      overflow: hidden;
    }
  </style>
</head>
<body class="locked">
  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Admin Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPwd" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <div id="loginError"></div>
    </div>
  </div>

  <!-- YOUR EXACT PREVIOUS CONTENT STARTS HERE -->
  <!-- ... all 821 lines of your existing page ... -->
  <!-- I'm not repeating it here to keep concise -->
  <!-- It includes your SEO form, OCR, Translate, PDF, Currency,
       + Email Sending & Website Directory buttons ... -->

  <script>
    const ADMIN_EMAIL = 'sabaseoexpert36@gmail.com';
    const ADMIN_PASS = '123';

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value.trim();
      const pwd = document.getElementById('loginPwd').value.trim();
      const err = document.getElementById('loginError');
      err.textContent = '';

      if (email === ADMIN_EMAIL && pwd === ADMIN_PASS) {
        document.getElementById('loginOverlay').style.display = 'none';
        document.body.classList.remove('locked');
      } else {
        err.textContent = 'Invalid email or password.';
      }
    });

    // Allow Enter key to trigger login
    document.getElementById('loginPwd').addEventListener('keyup', e => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
